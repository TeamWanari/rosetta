name: rosetta_generator
description: >-
  Generator tool used with Rosetta annotations.
  This generates the helper and delegate classes
  for Flutter localizations.
version: 0.2.3
homepage: https://github.com/TeamWanari/rosetta

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  build: ">=1.5.0 <1.7.0"
  source_gen: ">0.9.0 <0.11.1"
  code_builder: ">3.3.0 <3.8.0"
  dart_style: ">=1.0.0 <1.4.1"
  analyzer: ">=0.40.0 <0.41.2"
  recase: ">2.0.0 <3.1.0"
  path: ">1.1.2 <1.8.1"
  glob: ">1.1.0 <1.3.1"
  rosetta:
    path: ../rosetta/

dev_dependencies:
  build_runner: ">=1.8.0 <1.12.0"
