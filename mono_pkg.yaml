# See https://github.com/dart-lang/mono_repo for details on this file
travis:
  sudo: required
  addons:
    chrome: stable
  branches:
    only:
      - stable
      - development
  stages:
    - name: analyze
      if: 'true'
    - name: publish_dry
      if: 'true'
    - name: publish
      if: 'branch = stable'